<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider#2</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/470e8145d2.js" crossorigin="anonymous"></script>
<body>
    <article class="carousel">
        <section class="carousel__slider">
            <section class="carousel__slide slide--1">
                <h2 class="slide__title">Slide #1</h2>
            </section>
            <section class="carousel__slide slide--2">
                <h2 class="slide__title">Slide #2</h2>
            </section>
            <section class="carousel__slide slide--3">
                <h2 class="slide__title">Slide #3</h2>
            </section>
            <section class="carousel__slide slide--4">
                <h2 class="slide__title">Slide #4</h2>
            </section>
            <section class="carousel__slide slide--5">
                <h2 class="slide__title">Slide #5</h2>
            </section>
            <section class="carousel__slide slide--6">
                <h2 class="slide__title">Slide #6</h2>
            </section>
        </section>
        <div class="carousel__controls">
            <i class="fas fa-arrow-circle-left controls__arrow controls__arrow--left"></i>
            <i class="fas fa-arrow-circle-right controls__arrow controls__arrow--right"></i>
        </div>
    </article>
    <script src="js/main.js"></script>
</body>
</html>
